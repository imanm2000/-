<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت‌نام تامین‌کنندگان - فولاد آلیاژی ایران</title>
    <style>
        /* تنظیمات کلی */
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
            background: url('https://www.toptal.com/designers/subtlepatterns/patterns/sos.png') repeat; /* پس‌زمینه با بافت فولادی */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .container {
            max-width: 500px;
            padding: 30px;
            background: linear-gradient(145deg, #3c3c3c, #2a2a2a);
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5), inset 0px 1px 5px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .logo img {
            width: 100px;
            margin-bottom: 20px;
            filter: grayscale(100%); /* جلوه‌ای فلزی برای لوگو */
        }
        h2 {
            color: #dcdcdc;
            font-size: 22px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #aaa;
            text-align: right;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #555;
            outline: none;
            background-color: #333;
            color: #dcdcdc;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, select:focus {
            border-color: #4CAF50;
            background-color: #444;
            box-shadow: 0px 0px 5px rgba(76, 175, 80, 0.4);
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
        }
        .btn:hover {
            background-color: #45a049;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .radio-group label {
            font-weight: normal;
            color: #ccc;
        }
        .radio-group input[type="radio"] {
            margin-left: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleSupplierType() {
            const supplierOrigin = document.querySelector('input[name="supplierOrigin"]:checked').value;
            document.getElementById('domesticOptions').classList.toggle('hidden', supplierOrigin !== 'domestic');
            document.getElementById('foreignFields').classList.toggle('hidden', supplierOrigin !== 'foreign');
            const activityType = document.getElementById('activityType');
            activityType.innerHTML = "";
            if (supplierOrigin === 'foreign') {
                ["سازنده", "تولیدکننده", "بازرگان"].forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option.toLowerCase();
                    opt.innerHTML = option;
                    activityType.appendChild(opt);
                });
            } else {
                ["سازنده", "فروشنده", "تولیدکننده", "بازرگان", "پیمانکار"].forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option.toLowerCase();
                    opt.innerHTML = option;
                    activityType.appendChild(opt);
                });
            }
        }
    </script>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://via.placeholder.com/80" alt="لوگوی فولاد آلیاژی ایران">
    </div>
    <h2>فرم ثبت‌نام تامین‌کنندگان</h2>

    <label>تامین‌کننده</label>
    <div class="radio-group">
        <label><input type="radio" name="supplierOrigin" value="domestic" onclick="toggleSupplierType()"> داخلی</label>
        <label><input type="radio" name="supplierOrigin" value="foreign" onclick="toggleSupplierType()"> خارجی</label>
    </div>

    <div id="domesticOptions" class="hidden">
        <label>نوع تامین‌کننده</label>
        <div class="radio-group">
            <label><input type="radio" name="legalType" value="individual"> حقیقی</label>
            <label><input type="radio" name="legalType" value="legal"> حقوقی</label>
        </div>
    </div>

    <div id="foreignFields" class="hidden">
        <label for="username">نام کاربری</label>
        <input type="text" id="username" name="username">
        <label for="companyRegNumber">کد ثبت شرکت بین‌المللی</label>
        <input type="text" id="companyRegNumber" name="companyRegNumber">
    </div>

    <label for="activityType">نوع فعالیت</label>
    <select id="activityType" name="activityType"></select>

    <label for="orgEmail">ایمیل سازمانی</label>
    <input type="email" id="orgEmail" name="orgEmail" required>

    <label for="completerPhone">شماره همراه تکمیل کننده فرم</label>
    <input type="text" id="completerPhone" name="completerPhone">

    <label for="completerName">نام و نام خانوادگی تکمیل کننده</label>
    <input type="text" id="completerName" name="completerName">

    <label for="completerPosition">سمت تکمیل کننده فرم</label>
    <input type="text" id="completerPosition" name="completerPosition">

    <button type="button" class="btn">ارسال رمز به موبایل</button>
</div>

</body>
</html>
